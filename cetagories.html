<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish E-commerce Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-card {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .product-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-5 mb-3">Featured Products</h2>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61VYhbu1a-L._AC_SR180,120_QL70_.jpg" alt="Product 1">
                <h4>Product 1</h4>
                <p>Lorem ipsum dolor sit amet.</p>
                <p><strong>$19.99</strong></p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81-BXDBJQIL._AC_SR180,120_QL70_.jpg" alt="Product 2">
                <h4>Product 2</h4>
                <p>Lorem ipsum dolor sit amet.</p>
                <p><strong>$24.99</strong></p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81b+IcZdfhL._AC_SR180,120_QL70_.jpg" alt="Product 3">
                <h4>Product 3</h4>
                <p>Lorem ipsum dolor sit amet.</p>
                <p><strong>$29.99</strong></p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
