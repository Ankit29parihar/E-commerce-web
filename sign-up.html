<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<style>
  .container{
    margin-bottom: 100px;
  }
</style>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#login">Login</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <div id="signup" class="tab-pane active">
                    <h2 class="text-center mb-3">Sign Up</h2>
                    <form>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
                <div id="login" class="tab-pane fade">
                    <h2 class="text-center mb-3">Login</h2>
                    <form>
                        <div class="form-group" id="loginEmail">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div id="passwordSection">
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <a href="#" class="btn btn-link" id="forgotPasswordBtn" onclick="showEmailForm()">Forgot Password?</a>
                        </div>
                        <div id="emailSection" style="display:none;">
                            <p class="text-danger">Please enter your email to receive a reset password link.</p>
                            <div class="form-group">
                                <label for="resetEmail">Email address</label>
                                <input type="email" class="form-control" id="resetEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="sendResetPasswordLink()">Submit</button>
                        </div>
                        <div id="otpSection" style="display:none;">
                            <p>Please enter the OTP received on your email.</p>
                            <div class="form-group">
                                <label for="resetOTP">Enter OTP</label>
                                <input type="number" class="form-control" id="resetOTP" placeholder="Enter OTP" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="verifyOTP()">Verify OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="sticky-buttons">
    <button class="button"><a href="index.html"><i class="ri-home-4-line"></i></a></button>
    <button class="button"><a href="explore.html"><i class="fa-solid fa-rocket"></i></a></button>
    <button class="button"><a href="profile.html"><i class="fa-regular fa-user"></i></a></button>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>

     function showEmailForm() {
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("loginEmail").style.display = "none";
        document.getElementById("emailSection").style.display = "block";
        document.getElementById("otpSection").style.display = "none";
    }

    function sendResetPasswordLink() {
        var email = document.getElementById("resetEmail").value;
        if (email === "") {
            document.getElementById("resetEmailError").style.display = "block";
            return;
        }
        // Here you can add code to send the reset password link to the provided email address.
        alert("A reset password link has been sent to " + email + ".");
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("emailSection").style.display = "none";
        document.getElementById("otpSection").style.display = "block";
    }

    function verifyOTP() {
        var otp = document.getElementById("resetOTP").value;
        if (otp === "") {
            document.getElementById("resetOTPError").style.display = "block";
            return;
        }
        // Here you can add code to verify the OTP entered by the user.
        alert("OTP verification successful. You can now reset your password.");
        // Additional code for the password reset process can be added here.
    }
</script>

</body>
</html>
